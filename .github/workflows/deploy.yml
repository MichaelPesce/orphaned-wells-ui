name: Deploy Staging Frontend

on:
  push:
    branches: [main]

jobs:

  staging-deploy:
    if: github.repository == 'CATALOG-Historic-Records/orphaned-wells-ui'
    name: Deploy to Google App Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}'

      - name: Install packages
        run: |
            npm clean-install
      
      - name: Add backend url to .env file
        run: |
            echo REACT_APP_BACKEND_URL=${{ secrets.DEV_BACKEND_URL }} >> .env

      - name: Add Google client ID to .env file
        run: |
            echo REACT_APP_GOOGLE_CLIENTID=${{ secrets.GOOGLE_CLIENTID }} >> .env

      - name: Add state to .env file
        run: |
            echo REACT_APP_STATE=illinois >> .env

      - name: Add collaborator to .env file
        run: |
            echo REACT_APP_COLLABORATOR=isgs >> .env

      - name: Add environment to .env file
        run: |
            echo REACT_APP_ENVIRONMENT=isgs >> .env

      - name: Add airtable variables to .env file
        run: |
            echo REACT_APP_AIRTABLE_API_TOKEN=${{ secrets.AIRTABLE_API_TOKEN }} >> .env
            echo REACT_APP_AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }} >> .env
            echo REACT_APP_AIRTABLE_PROCESSORS_VIEW_ID=${{ secrets.AIRTABLE_PROCESSORS_VIEW_ID }} >> .env

      - name: Build frontend
        env:
          CI: false
        run: |
            npm run build

      - name: Deploy
        run: |
            gcloud app deploy